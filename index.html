<!DOCTYPE html>
<html>
<head>
    <title>Crypto Wallet Address Input</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .raffle-box {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .participant-list {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="raffle-box">
        <h1>Raffle</h1>

        <div id="formContainer">
            <h2>Enter Your Name and Crypto Wallet Address</h2>
            <form id="walletForm">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" required>
                <br><br>
                <label for="walletAddress">Wallet Address:</label>
                <input type="text" id="walletAddress" name="walletAddress" required>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="participantList" class="participant-list">
            <!-- Participant names will be added here dynamically -->
        </div>
    </div>

    <script>
        const formContainer = document.getElementById("formContainer");
        const participantList = document.getElementById("participantList");
        const walletForm = document.getElementById("walletForm");

        walletForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const userNameInput = document.getElementById("userName");
            const walletAddressInput = document.getElementById("walletAddress");

            const userName = userNameInput.value;
            const walletAddress = walletAddressInput.value;

            if (userName && walletAddress) {
                // Create a new participant entry
                const participantEntry = document.createElement("p");
                participantEntry.textContent = userName;
                participantList.appendChild(participantEntry);

                // Clear form inputs
                userNameInput.value = "";
                walletAddressInput.value = "";

                // Hide the form and show the participant list
                formContainer.style.display = "none";
                participantList.style.display = "block";
            }
        });
    </script>
</body>
</html>
