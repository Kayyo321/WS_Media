<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Social Media Platform</h1>
    </header>
    <div>
        <h2>Create a New Post</h2>
        <form id="postForm">
            <textarea id="postText" rows="4" cols="50" placeholder="Write your post here"></textarea>
            <br>
            <button type="button" onclick="createPost()">Post</button>
        </form>
    </div>
    <div id="postsContainer">
        <h2>Recent Posts</h2>
        <!-- New posts will be added here dynamically -->
    </div>

    <script>
        function createPost() {
            const postText = document.getElementById('postText').value;
            if (postText.trim() !== '') {
                const postContainer = document.createElement('div');
                postContainer.classList.add('post');

                const postContent = document.createElement('p');
                postContent.textContent = postText;

                postContainer.appendChild(postContent);
                document.getElementById('postsContainer').appendChild(postContainer);

                document.getElementById('postText').value = '';
            }
        }
    </script>
</body>
</html>
